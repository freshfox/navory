<div class="top-notice">
	<a [routerLink]="['/login']" [innerHTML]="'login.signup.login-notice' | translate"></a>
</div>

<div class="content-wrapper signup-wrapper">
	<div class="header">
		<h2 class="headline" [innerHTML]="'login.signup.welcome' | translate"></h2>
		<p class="sub">{{ 'login.signup.tagline' | translate }}</p>
	</div>

	<span>{{ data.company_name }}</span>
	<span>{{ data.firstname }}</span>

	<form class="form-stacked default-form-wrapper signup-form">
		<div class="alert-container"></div>
		<div class="formfield-wrapper">
			<input type="text" placeholder="{{ 'general.company' | translate }}" name="company_name">
		</div>
		<div class="formfield-wrapper">
			<input type="text" placeholder="{{ 'general.firstname' | translate }}" name="firstname">
		</div>
		<div class="formfield-wrapper">
			<input type="text"  placeholder="{{ 'general.lastname' | translate }}" name="lastname">
		</div>
		<div class="formfield-wrapper">
			<input type="email" placeholder="{{ 'general.email' | translate }}" name="email">
		</div>
		<div class="formfield-wrapper">
			<input type="password"  placeholder="{{ 'general.password' | translate }}" name="password">
		</div>


		<!--<button nvry-button class="button--l button--block" [loading]="isSubmitting">
			{{ 'login.signup.submit' | translate }}
		</button>-->
	</form>

</div>
