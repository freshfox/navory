<div class="top-notice">
	<a [routerLink]="['/signup']">{{ 'login.signup-notice' | translate }}</a>
</div>

<div class="content-wrapper">
	<div class="header">
		<h2 class="logo">{{ 'app.name' | translate }}</h2>
		<p class="sub">{{ 'app.tagline' | translate }}</p>
	</div>
	<div class="content">
		<form class="form-stacked default-form-wrapper login-form" (ngSubmit)="onSubmit()">
			<div class="alert-container"></div>
			<div class="formfield-wrapper">
				<input type="email" placeholder="{{ 'general.email' | translate }}" name="email" id="email" [(ngModel)]="login.email" required>
			</div>
			<div class="formfield-wrapper">
				<input type="password"  placeholder="{{ 'general.password' | translate }}" name="password" id="password" [(ngModel)]="login.password" required>
			</div>
			<div class="checkbox">
				<input type="checkbox" name="remember" id="remember" [(ngModel)]="login.remember">
				<label for="remember">
					{{ 'login.remember' | translate }}
				</label>
			</div>
			<nvry-button class="button--l button--block" [loading]="loading">
				{{ 'login.submit' | translate }}
			</nvry-button>
		</form>

		<div class="after-form">
			<!--<a [routerLink]=['/forgot-password'] class="small-print">
				{{ 'login.forgot-password.link' | translate }}
			</a>-->
		</div>
	</div>
</div>
