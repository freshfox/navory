<div class="page-row page-header">
	<button ff-button class="ff-button--no-margin create-button" (click)="createCustomer()" icon="plus">{{ 'customers.create' |
		translate }}
	</button>
</div>

<nvry-table [rows]="customers"
			[options]="tableOptions"
			[loading]="loading"
			(onRowClicked)="editCustomer($event)">

	<div empty class="empty-view">
		<p class="title" [innerHTML]="'customers.empty-state-message' | translate"></p>
		<button ff-button icon="plus" (click)="createCustomer()">{{ 'customers.create' | translate }}</button>
	</div>

</nvry-table>

<ng-template #actionsColumn let-row="row" let-value="value">
	<nvry-dropdown>
		<button (click)="editCustomer(row)">{{ 'actions.view' | translate }}</button>
		<button (click)="deleteCustomer(row)">{{ 'actions.delete' | translate }}</button>
	</nvry-dropdown>
</ng-template>
