<div class="page-row page-header">
    <nvry-button class="button--no-margin create-button" (ngClick)="createCustomer()" icon="plus">{{ 'customers.create' | translate }}</nvry-button>
</div>

<nvry-table [rows]="customers"
            [options]="tableOptions"
            [loading]="loading"
            (onRowClicked)="editCustomer($event)"></nvry-table>
