		<nav class="tabs tabs--full-width">
			<ul>
				<li>
					<a [routerLink]="['/settings/account']" routerLinkActive="selected">{{ 'settings.account' |
						translate }}</a>
				</li>
				<li>
					<a [routerLink]="['/settings/profile']" routerLinkActive="selected">{{ 'settings.profile.title' |
						translate }}</a>
				</li>
				<li>
					<a [routerLink]="['/settings/emails']" routerLinkActive="selected">{{ 'settings.emails.title' |
                        translate }}</a>
				</li>
			</ul>
		</nav>
	</div>
	<router-outlet></router-outlet>
