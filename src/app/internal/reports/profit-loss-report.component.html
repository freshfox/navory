<nvry-upgrade-plan *ngIf="!reportsEnabled; else reportTemplate"></nvry-upgrade-plan>

<ng-template #reportTemplate>
	<section class="section profit-loss default-section">
		<h2>Gewinn/Verlust Bericht</h2>

		<div class="profit-loss__date-selection">
			<nvry-input type="date" [label]="'general.date-start' | translate" [(ngModel)]="startDate"></nvry-input>
			<!--<nvry-input type="date" [label]="'general.date-end' | translate" [(ngModel)]="endDate"></nvry-input>-->
		</div>

		<nvry-document-preview [url]="reportUrl"></nvry-document-preview>
	</section>
</ng-template>
