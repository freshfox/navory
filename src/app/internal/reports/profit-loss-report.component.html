<section class="section profit-loss default-section">
	<h2>Gewinn/Verlust Bericht</h2>

	<div class="profit-loss__date-selection">
		<ff-input type="date" [label]="'general.date-start' | translate" [(ngModel)]="startDate"></ff-input>
		<ff-input type="date" [label]="'general.date-end' | translate" [(ngModel)]="endDate"></ff-input>

		<button ff-button (click)="downloadReport()" icon="download">Herunterladen</button>
	</div>

	<div>
		<div class="transform origin-top scale-125">
			<nvry-document-preview [url]="reportUrl" class="pb-12"></nvry-document-preview>
		</div>
	</div>
</section>
