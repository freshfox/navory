<div class="base-layout">
	<header class="main-header">
		<div class="container main-header__inner">
			<img src="/assets/images/icons/logo-graydark.svg" alt="" class="logo">
			<div class="user">
				<a *ngIf="trialMessage" class="trial-message" [routerLink]="'/settings/subscription'" (click)="onTrialMessageClick()">{{ trialMessage }}</a>
				<div class="whats-new-badge">
				</div>
				<div class="user-image"></div>
				<span class="username">{{ state.user?.firstname }} {{ state.user?.lastname }}</span>

				<ff-dropdown>
					<button (click)="logout()">{{ 'general.logout' | translate }}</button>
				</ff-dropdown>
			</div>
		</div>
	</header>

	<main class="container main-container">
		<div id="sidebar">
			<nav>
				<ul>
					<li *ngFor="let item of navItems">
						<a [routerLink]="[item.routerLink]" class="{{ item.key }}" routerLinkActive="active">
							<ff-icon [name]="item.icon"></ff-icon>
							<span class="title">{{ item.title | translate }}</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<div id="content">
			<router-outlet></router-outlet>
		</div>
	</main>
</div>

<simple-notifications [options]="notificationOptions"></simple-notifications>
